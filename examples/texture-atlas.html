<!DOCTYPE html>
<html>
<head>
	<title>Bitmap Text Plugin</title>
	<script src="../lib/kiwi.js"></script>
	<script src="../src/bitmap-text-1.2.0.js"></script>
</head>
<body>

<script>

	var myState = new Kiwi.State( "myState" );

	myState.preload = function() {

		// Load in the spritesheet that we will use for the bitmap text.
		this.addTextureAtlas(
			"Asul",
			"../assets/textureAtlas.png",
			"AsulJSON",
			"../assets/asul.json" );
	};

	myState.create = function() {

		// Custom text using a Texture Atlas
		this.asul = new Kiwi.Plugins.GameObjects.BitmapText(
			this,
			this.textures.Asul,
			"This is a much longer example fjhsdf sddkfjhsdf sfkjh sdfkjhsdf" );
		this.asul.maxWidth = 310;

		this.asul.alphabeticalCells[ "^" ] = 68;
		this.asul.alphabeticalCells[ "?" ] = 69;

		this.addChild( this.asul );
	};

	// Note: texture atlas support only extends to Canvas rendering thus far.
	var game = new Kiwi.Game(
		"",
		"BitmapTest",
		myState,
		{
			plugins: [ "BitmapText" ],
			renderer: Kiwi.RENDERER_CANVAS
		}
	);

</script>

</body>
</html>
